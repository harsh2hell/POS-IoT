{% extends "base.html" %}

{% block page_style %}
<style>
  body {
    background: #000 !important;
  }

  .menuqr-card {
    background: radial-gradient(circle at top, #020617 0%, #020617 100%);
    border-radius: 22px;
    border: 1px solid rgba(148,163,184,0.35);
    color: #fff;
  }

  .menuqr-frame {
    background: #ffffff;
    padding: 18px;
    border-radius: 20px;
    display: inline-block;
    box-shadow: 0 0 30px rgba(0,255,160,0.35);
  }

  .menuqr-img {
    max-width: 280px;
  }

  .navbar,
  .footer-muted {
    display: none !important;
  }
</style>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card menuqr-card shadow-lg text-center">
      <div class="card-body p-4 p-md-5">

        <h3 class="mb-1">Menu QR Code</h3>
        <p class="text-muted mb-4">
          Scan to view today’s menu & share feedback
        </p>

        <div class="menuqr-frame mb-3">
          <img src="{{ qr_data }}" class="menuqr-img" alt="Menu QR">
        </div>

        <p class="text-muted small mb-0">
          DBS Global University · Cafe
        </p>

      </div>
    </div>
  </div>
</div>
{% endblock %}
